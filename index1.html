  <!-- Add this link to your HTML file -->
  

  <script>
    // Fetch countries from the REST Countries API
    fetch('https://restcountries.com/v3.1/all')
      .then(response => response.json())
      .then(data => {
            // Sort countries alphabetically by their common name
        data.sort((a, b) => a.name.common.localeCompare(b.name.common));
        const select = document.getElementById('countries');
        select.innerHTML = ''; // Clear the loading option
        data.forEach(country => {
          const option = document.createElement('option');
          option.value = country.cca2; // Country code
          option.textContent = country.name.common; // Country name
          select.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error fetching countries:', error);
        const select = document.getElementById('countries');
        select.innerHTML = '<option value="">Failed to load countries</option>';
      });

      // Add an event listener to handle changes in the select dropdown
      document.getElementById('countries').addEventListener('change', function () {
        const selectedValue = this.value;
        if (selectedValue) {
          console.log(`You selected the country with code: ${selectedValue}`);
        } else {
          console.log('No country selected.');
        }
      });
  </script>
